<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixy | A Nova Era do Streaming</title>
<meta name="description" content="Conheça o Flixy, uma plataforma dinâmica de vídeos criada por Rafael Viana.">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    
    <style>
        /* === ARQUITETURA DE DESIGN OMEGA === */
        :root {
            --p: #00f2ff; --a: #ff0050; --bg: #020202;
            --s: #0a0a0a; --s2: #121212; --t: #ffffff;
            --neon: 0 0 25px rgba(0, 242, 255, 0.4);
            --glass: rgba(255, 255, 255, 0.02);
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; outline: none; }
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--t); 
            margin: 0; overflow-x: hidden; scroll-behavior: smooth;
        }

        /* BARRA DE ROLAGEM */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--p); border-radius: 10px; box-shadow: var(--neon); }

        /* HEADER */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 5000;
            background: rgba(2, 2, 2, 0.8); backdrop-filter: blur(30px);
            padding: 15px 4%; border-bottom: 1px solid rgba(255,255,255,0.04);
            display: flex; align-items: center; justify-content: space-between;
        }

        .logo-container { display: flex; align-items: center; gap: 15px; cursor: pointer; text-decoration: none; }
        .logo-icon { width: 35px; height: 35px; background: var(--p); border-radius: 8px; transform: rotate(45deg); display: flex; align-items: center; justify-content: center; box-shadow: var(--neon); }
        .logo-icon i { transform: rotate(-45deg); color: #000; font-size: 18px; }
        .logo-text { font-family: 'Orbitron'; font-size: 22px; color: var(--p); text-shadow: var(--neon); }

        /* === NOVA BUSCA EXPANSÍVEL === */
        .search-engine { 
            position: relative; 
            display: flex; 
            align-items: center; 
            background: var(--s2); 
            border: 1px solid #1a1a1a;
            border-radius: 50px;
            width: 45px; /* Tamanho inicial (apenas a lupa) */
            height: 45px;
            overflow: hidden;
            transition: var(--transition);
            margin: 0 20px;
        }
        
        /* Quando a busca estiver ativa */
        .search-engine.active { 
            width: 100%; 
            max-width: 400px; 
            border-color: var(--p);
            box-shadow: var(--neon);
        }

        .search-engine input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 12px 20px 12px 50px;
            color: #fff;
            font-size: 14px;
            opacity: 0; /* Invisível quando fechada */
            transition: 0.3s;
            pointer-events: none;
        }

        .search-engine.active input {
            opacity: 1;
            pointer-events: all;
        }

        .search-engine i { 
            position: absolute; 
            left: 15px; 
            color: var(--p); 
            cursor: pointer;
            font-size: 18px;
            z-index: 2;
        }

        .nav-actions { display: flex; align-items: center; gap: 20px; }
        .nav-link { color: #666; text-decoration: none; font-size: 13px; font-weight: 700; transition: 0.3s; cursor: pointer; }
        .nav-link:hover, .nav-link.active { color: var(--p); }

        .profile-shield {
            background: var(--glass); border: 1px solid #222; padding: 6px 18px;
            border-radius: 50px; cursor: pointer; display: flex; align-items: center;
            gap: 12px; transition: var(--transition);
        }
        .profile-shield:hover { border-color: var(--p); background: #000; }

        /* ESTRUTURA SPA */
        main { padding-top: 100px; }
        .page { display: none; padding: 20px 4% 100px; min-height: 100vh; animation: pageEnter 0.7s ease; }
        .page.active { display: block; }
        @keyframes pageEnter { from { opacity: 0; filter: blur(10px); } to { opacity: 1; filter: blur(0); } }

        /* GRID DE VÍDEOS */
        .matrix-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px; max-width: 1800px; margin: auto;
        }

        .omega-card {
            background: var(--s); border-radius: 20px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.02); transition: var(--transition);
            cursor: pointer; position: relative;
        }
        .omega-card:hover { transform: translateY(-12px); border-color: var(--p); box-shadow: 0 25px 50px rgba(0,0,0,0.8); }
        
        .card-preview { position: relative; aspect-ratio: 16/9; background: #000; }
        .preview-vid { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
        .omega-card:hover .preview-vid { transform: scale(1.05); filter: brightness(1.1); }
        
        .card-details { padding: 20px; }
        .card-details h3 { margin: 0; font-size: 17px; line-height: 1.4; font-weight: 700; color: #eee; }
        .card-meta { margin-top: 12px; font-size: 12px; color: #555; display: flex; justify-content: space-between; }

        /* PLAYER */
        .cinema-view { max-width: 1300px; margin: auto; }
        .video-theatre { 
            width: 100%; border-radius: 24px; overflow: hidden;
            border: 1px solid #1a1a1a; background: #000; box-shadow: 0 60px 120px rgba(0,0,0,0.9);
        }
        video#main-core { width: 100%; max-height: 70vh; display: block; }

        .interaction-panel {
            display: flex; gap: 15px; margin: 35px 0; padding-bottom: 30px;
            border-bottom: 1px solid #111; align-items: center; flex-wrap: wrap;
        }
        .action-btn {
            background: var(--s2); border: 1px solid #222; color: #fff; padding: 14px 25px;
            border-radius: 12px; cursor: pointer; font-weight: 700; display: flex;
            align-items: center; gap: 10px; transition: 0.2s;
        }
        .action-btn:hover { background: #1a1a1a; border-color: #444; transform: translateY(-2px); }
        .action-btn.active { color: var(--p); border-color: var(--p); }

        /* COMENTÁRIOS */
        .comments-engine { margin-top: 40px; }
        .comment-box { 
            background: rgba(255,255,255,0.01); border: 1px solid #111;
            padding: 25px; border-radius: 20px; margin-bottom: 15px;
            transition: 0.3s;
        }
        .comment-box:hover { border-color: #222; background: rgba(255,255,255,0.02); }
        .comment-user { color: var(--p); font-size: 11px; font-weight: 900; letter-spacing: 1px; margin-bottom: 8px; display: block; }

        /* DASHBOARD */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--s2); padding: 30px; border-radius: 20px; border: 1px solid #1a1a1a; text-align: center; }
        .stat-card h4 { color: #444; font-size: 12px; text-transform: uppercase; margin-bottom: 10px; }
        .stat-card p { font-family: 'Orbitron'; font-size: 28px; color: var(--p); margin: 0; }

        /* FLOATING MENU */
        .fab-trigger {
            position: fixed; bottom: 40px; right: 40px; width: 75px; height: 75px;
            background: var(--a); border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 30px; cursor: pointer; z-index: 100;
            box-shadow: 0 15px 35px rgba(255, 0, 80, 0.4); transition: 0.4s;
        }
        .fab-trigger:hover { transform: scale(1.1) rotate(90deg); box-shadow: 0 20px 50px rgba(255, 0, 80, 0.6); }

        /* FORMULÁRIOS */
        .omega-form { max-width: 550px; margin: 50px auto; background: var(--s); padding: 50px; border-radius: 40px; border: 1px solid #1a1a1a; }
        .field-group { margin-bottom: 25px; }
        .field-group label { display: block; font-size: 10px; font-weight: 800; color: #333; margin-bottom: 10px; text-transform: uppercase; }
        .omega-input { width: 100%; background: #000; border: 1px solid #1a1a1a; padding: 18px; border-radius: 12px; color: #fff; transition: 0.3s; }
        .omega-input:focus { border-color: var(--p); box-shadow: var(--neon); }

        /* BADGES */
        .badge { padding: 4px 10px; border-radius: 4px; font-size: 10px; font-weight: 900; text-transform: uppercase; }
        .badge-live { background: var(--a); color: #fff; }

        /* REGRAS */
        .rules-bar {
            background: var(--s2); border: 1px solid #1a1a1a; padding: 20px;
            border-radius: 15px; margin-bottom: 40px; display: flex;
            align-items: center; justify-content: space-between; gap: 20px; transition: var(--transition);
        }
        .rules-text { font-size: 14px; color: #888; }
        .rules-btn {
            background: transparent; border: 1px solid var(--p); color: var(--p);
            padding: 10px 20px; border-radius: 10px; cursor: pointer;
            font-weight: 800; font-size: 12px; transition: 0.3s; text-transform: uppercase;
        }
        .rules-btn:hover { background: var(--p); color: #000; box-shadow: var(--neon); }

        /* === ADIÇÃO: TELAS DE ERRO === */
        .full-error {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            z-index: 9999; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .error-dark { background: #0f0f0f; color: #fff; }
        .error-light { background: #fff; color: #000; }
        
        .retry-btn-dark { background: #fff; color: #000; border: none; padding: 12px 24px; border-radius: 24px; font-weight: 600; cursor: pointer; margin-top: 20px; }
        .retry-btn-light { background: transparent; color: #065fd4; border: none; font-weight: 800; font-size: 16px; cursor: pointer; text-transform: uppercase; margin-top: 20px; }

        @media (max-width: 600px) {
            nav { padding: 10px 5%; }
            .logo-text { font-size: 16px; }
            .nav-actions { gap: 10px; }
            .profile-shield span { display: none; }
            .search-engine.active { max-width: 180px; }
        }

    </style>
</head>
<body>
    <div id="error-db" class="full-error error-dark">
        <div style="position:relative; margin-bottom:20px;">
            <i class="fa-solid fa-circle" style="font-size:80px; color:#2a2a2a;"></i>
            <i class="fa-solid fa-triangle-exclamation" style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); font-size:40px; color:#888;"></i>
        </div>
        <h2 style="font-weight:400; font-size:18px;">Ocorreu um erro</h2>
        <button class="retry-btn-dark" onclick="location.reload()">Tentar novamente</button>
    </div>

    <div id="error-net" class="full-error error-light">
        <div style="width:200px; height:200px; background:#7b1fa2; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-bottom:30px;">
            <i class="fa-solid fa-user-astronaut" style="font-size:80px; color:#fff;"></i>
        </div>
        <h2 style="font-size:22px; font-weight:700; margin-bottom:10px;">Conecte-se à Internet</h2>
        <p style="color:#606060; padding: 0 20px;">Você está off-line. Verifique sua conexão.</p>
        <button class="retry-btn-light" onclick="location.reload()">TENTAR NOVAMENTE</button>
    </div>

    <nav id="main-nav">
        <div class="logo-container" onclick="nav('feed')">
            <div class="logo-icon"><i class="fa-solid fa-play"></i></div>
            <div class="logo-text">FLIXY</div>
        </div>
        
        <div class="search-engine" id="search-container">
            <i class="fa-solid fa-magnifying-glass" onclick="toggleSearch()"></i>
            <input type="text" id="master-search" placeholder="Buscar na rede..." onkeyup="engine(this.value)">
        </div>

        <div class="nav-actions">
            <span class="nav-link" onclick="nav('feed')">Home</span>
            <div class="profile-shield" onclick="nav('profile')">
                <i class="fa-solid fa-ghost" style="color: var(--p); font-size: 18px;"></i>
                <span id="nav-user-alias" style="font-weight: 800; font-size: 13px;">@Aguardando...</span>
            </div>
        </div>
    </nav>

    <main id="app-content">
        <section id="p-feed" class="page active">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="font-family:'Orbitron'; font-size: 24px;">EXPLORE O <span style="color:var(--p)">MULTIVERSO</span></h2>
                <div class="badge badge-live">REDE ESTÁVEL</div>
            </div>

            <div class="rules-bar">
                <div class="rules-text">Para saber mais sobre as regras do Flixy, clique ao lado.</div>
                <button class="rules-btn" onclick="window.location.href='Termos_e_serviços.html'">Regras</button>
            </div>

            <div class="matrix-grid" id="main-matrix"></div>
            <div class="fab-trigger" onclick="nav('up')"><i class="fa-solid fa-plus"></i></div>
        </section>

        <section id="p-play" class="page">
            <div class="cinema-view">
                <button onclick="nav('feed')" class="action-btn" style="margin-bottom:30px;"><i class="fa-solid fa-arrow-left"></i> VOLTAR</button>
                <div class="video-theatre">
                    <video id="main-core" controls autoplay onerror="handleVideoError()"></video>
                </div>
                
                <div style="padding: 40px 0;">
                    <h1 id="v-title-display" style="margin:0; font-size: 38px; letter-spacing: -1.5px;"></h1>
                    
                    <div class="interaction-panel">
                        <button class="action-btn" onclick="handleLike()"><i class="fa-solid fa-heart"></i> <span id="like-count">0</span> CURTIR</button>
                        <button class="action-btn" onclick="handleFollow()"><i class="fa-solid fa-plus"></i> INSCREVER-SE</button>
                        <button class="action-btn" onclick="copyLink()"><i class="fa-solid fa-share-nodes"></i> COMPARTILHAR</button>
                        <span style="margin-left:auto; color:#444; font-size:12px; font-weight:800;"><i class="fa-solid fa-eye"></i> <span id="view-player-count">0</span> VIEWS</span>
                    </div>

                    <div class="field-group" style="display:flex; gap:10px;">
                        <input type="text" id="comment-input" class="omega-input" placeholder="Diga algo sobre isso...">
                        <button class="action-btn" style="background:var(--p); color:#000;" onclick="postComment()">POSTAR</button>
                    </div>

                    <div class="comments-engine">
                        <div id="comm-list-render"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="p-profile" class="page">
            <div class="omega-form">
                <h2 style="font-family:'Orbitron'; text-align:center;">PERFIL OMEGA</h2>
                <div class="field-group">
                    <label>Seu Codinome</label>
                    <input type="text" id="alias-field" class="omega-input">
                </div>
                <button class="action-btn" style="width:100%; justify-content:center; background:var(--p); color:#000; margin-bottom: 20px;" onclick="syncIdentity()">SALVAR</button>
                
                <div style="border-top: 1px solid #1a1a1a; padding-top: 25px; text-align: center;">
                    <label style="display: block; font-size: 10px; font-weight: 800; color: #333; margin-bottom: 15px; text-transform: uppercase;">Ou conecte sua conta</label>
                    <button class="action-btn" style="width:100%; justify-content:center; gap: 12px;" onclick="googleLogin()">
                        <i class="fa-brands fa-google"></i> ENTRAR COM GOOGLE
                    </button>
                </div>
            </div>
        </section>

        <section id="p-up" class="page">
            <div class="omega-form">
                <h2 style="font-family:'Orbitron'; text-align:center;">UPLOAD</h2>
                <div class="field-group">
                    <label>Título</label>
                    <input type="text" id="up-title" class="omega-input">
                </div>
                <div class="field-group">
                    <input type="file" id="up-file" accept="video/*">
                </div>
                <button class="action-btn" id="up-trigger" style="width:100%; justify-content:center; background:var(--p); color:#000;" onclick="executeUpload()">SINCRONIZAR</button>
            </div>
        </section>
    </main>

    <script>
        // === LOGICA DA BUSCA EXPANSÍVEL ===
        function toggleSearch() {
            const container = document.getElementById('search-container');
            const input = document.getElementById('master-search');
            
            container.classList.toggle('active');
            
            if(container.classList.contains('active')) {
                input.focus();
            } else {
                input.value = '';
                engine('');
            }
        }

        document.addEventListener('click', (e) => {
            const container = document.getElementById('search-container');
            if (container && !container.contains(e.target) && container.classList.contains('active')) {
                toggleSearch();
            }
        });

        const SUPA_URL = 'https://ykskvoluhpsrvbudorhg.supabase.co';
        const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlrc2t2b2x1aHBzcnZidWRvcmhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0MTM1MTIsImV4cCI6MjA4NDk4OTUxMn0.k0JRcl59iVbDmTA7KHEEO7CnWM-MKOKAwNzX7WE4VDQ';
        const supa = supabase.createClient(SUPA_URL, SUPA_KEY);

        let videoStore = [];
        let currentVideoID = null;
        let userAlias = localStorage.getItem('flixy_v4_alias') || 'Guest_' + Math.floor(Math.random()*9999);
        let userIP = 'local-user';

        async function initApp() {
            // Verifica se o usuário voltou de um login social
            const { data: { user } } = await supa.auth.getUser();
            if (user) {
                // Se logado, usa o nome do Google ou o e-mail como Alias
                userAlias = user.user_metadata.full_name || user.email.split('@')[0];
                localStorage.setItem('flixy_v4_alias', userAlias);
            }

            document.getElementById('nav-user-alias').innerText = "@" + userAlias;
            document.getElementById('alias-field').value = userAlias;
            
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userIP = data.ip;
            } catch (e) { console.log("Usando ID local"); }

            refreshData();
        }

        // Função para Login com Google
        async function googleLogin() {
            const { error } = await supa.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin // Redireciona para sua URL da Vercel
                }
            });
            if (error) alert("Erro na autenticação: " + error.message);
        }

        function nav(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('p-' + pageId).classList.add('active');
            window.scrollTo({top: 0, behavior: 'smooth'});
            if(pageId !== 'play') document.getElementById('main-core').pause();
            if(pageId === 'feed') refreshData();
        }

        async function refreshData() {
            const { data, error } = await supa.from('videos').select('*').order('created_at', {ascending: false});
            if(error) return;
            videoStore = data || [];
            renderGrid(videoStore);
        }

        function renderGrid(list) {
            const grid = document.getElementById('main-matrix');
            grid.innerHTML = '';
            list.forEach(v => {
                const card = document.createElement('div');
                card.className = 'omega-card';
                card.onclick = () => launchPlayer(v);
                card.innerHTML = `
                    <div class="card-preview">
                        <video class="preview-vid" src="${v.video_url}#t=0.5" muted></video>
                    </div>
                    <div class="card-details">
                        <h3>${v.title}</h3>
                        <div class="card-meta">
                            <span><i class="fa-solid fa-signal" style="color:var(--p)"></i> ${v.views || 0}</span>
                            <span>@${v.author_alias || 'Sistema'}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function launchPlayer(v) {
            currentVideoID = v.id;
            const core = document.getElementById('main-core');
            core.src = v.video_url;
            document.getElementById('v-title-display').innerText = v.title;
            document.getElementById('like-count').innerText = v.likes || 0;
            
            nav('play');

            // --- LÓGICA DE VISUALIZAÇÃO COM TRAVA ---
            const viewKey = `viewed_${v.id}_${userIP}`;
            let displayViews = parseInt(v.views) || 0;

            if (!localStorage.getItem(viewKey)) {
                displayViews += 1;
                await supa.from('videos').update({ views: displayViews }).eq('id', v.id);
                localStorage.setItem(viewKey, 'true');
            }
            document.getElementById('view-player-count').innerText = displayViews;

            loadComments(v.id);
        }

        // === CURTIDAS ===
        async function handleLike() {
            const likeKey = `liked_${currentVideoID}`;
            if(localStorage.getItem(likeKey)) return alert("Você já curtiu!");

            const v = videoStore.find(vid => vid.id === currentVideoID);
            const newLikes = (parseInt(v.likes) || 0) + 1;
            
            await supa.from('videos').update({ likes: newLikes }).eq('id', currentVideoID);
            document.getElementById('like-count').innerText = newLikes;
            localStorage.setItem(likeKey, 'true');
        }

        // === INSCRIÇÕES ===
        function handleFollow() {
            const v = videoStore.find(vid => vid.id === currentVideoID);
            const author = v ? (v.author_alias || 'Sistema') : 'Sistema';
            alert("Inscrito com sucesso em @" + author + "!");
        }

        // === COMENTÁRIOS ===
        async function loadComments(vidId) {
            const { data } = await supa.from('comments').select('*').eq('video_id', vidId).order('created_at', {ascending: false});
            const render = document.getElementById('comm-list-render');
            render.innerHTML = '';
            (data || []).forEach(c => {
                render.innerHTML += `
                    <div class="comment-box">
                        <span class="comment-user">@${c.user_alias}</span>
                        <p style="margin:0; font-size:14px; color:#ccc;">${c.content}</p>
                    </div>
                `;
            });
        }

        async function postComment() {
            const input = document.getElementById('comment-input');
            if(!input.value) return;

            await supa.from('comments').insert([{
                video_id: currentVideoID,
                user_alias: userAlias,
                content: input.value
            }]);

            input.value = '';
            loadComments(currentVideoID);
        }

        async function executeUpload() {
            const f = document.getElementById('up-file').files[0];
            const t = document.getElementById('up-title').value;
            if(!f || !t) return alert("Preencha tudo!");
            
            const n = Date.now() + "_" + f.name;
            try {
                await supa.storage.from('media').upload(n, f);
                const { data: link } = supa.storage.from('media').getPublicUrl(n);
                await supa.from('videos').insert([{ title: t, video_url: link.publicUrl, views: 0, likes: 0, author_alias: userAlias }]);
                location.reload();
            } catch (err) { alert("Erro!"); }
        }

        function engine(query) {
            const filtered = videoStore.filter(v => v.title.toLowerCase().includes(query.toLowerCase()));
            renderGrid(filtered);
        }

        function syncIdentity() {
            const val = document.getElementById('alias-field').value;
            localStorage.setItem('flixy_v4_alias', val);
            location.reload();
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            alert("Copiado!");
        }

        window.onload = initApp;

        // ==========================================
        // ADIÇÃO: SISTEMA DE PREVENÇÃO DE ERROS OMEGA
        // ==========================================

        function triggerError(type) {
            document.getElementById('app-content').style.display = 'none';
            document.getElementById('main-nav').style.display = 'none';
            if(type === 'net') document.getElementById('error-net').style.display = 'flex';
            else document.getElementById('error-db').style.display = 'flex';
        }

        function handleVideoError() {
            triggerError('db');
        }

        function checkConnectivity() {
            if (!navigator.onLine) triggerError('net');
        }

        window.addEventListener('offline', () => triggerError('net'));
        window.addEventListener('online', () => location.reload());
        
        // Verifica internet ao abrir o app
        document.addEventListener('DOMContentLoaded', checkConnectivity);
    </script>
</body>
</html>
